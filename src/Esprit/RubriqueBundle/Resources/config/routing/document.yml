document:
    pattern:  /
    defaults: { _controller: "EspritRubriqueBundle:Document:index" }

document_show:
    pattern:  /{id}/show
    defaults: { _controller: "EspritRubriqueBundle:Document:show" }

document_new:
    pattern:  /new
    defaults: { _controller: "EspritRubriqueBundle:Document:new" }

document_create:
    pattern:  /create
    defaults: { _controller: "EspritRubriqueBundle:Document:create" }
    requirements: { _method: post }

document_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "EspritRubriqueBundle:Document:edit" }

document_update:
    pattern:  /{id}/update
    defaults: { _controller: "EspritRubriqueBundle:Document:update" }
    requirements: { _method: post|put }

document_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "EspritRubriqueBundle:Document:delete" }
    requirements: { _method: post|delete }
